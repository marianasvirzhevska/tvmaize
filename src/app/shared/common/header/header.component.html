<div class="header">
    <div class="container header__container">
        <img src="./assets/images/tvm-header-logo.png" alt="logo" class="logo">
        <div class="header__right">
            <div class="header__search">
                <app-search></app-search>
            </div>
            <div class="header__login">
                <button *ngIf="!user"
                    (click)="handleLogin()"
                    class="header__login-btn button">Login</button>
                <button *ngIf="user"
                    (click)="logout()"
                    class="header__login-btn button">Logout</button>
            </div>
        </div>
    </div>
</div>
